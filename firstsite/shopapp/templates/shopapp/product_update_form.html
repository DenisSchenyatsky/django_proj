{% extends 'shopapp/base.html' %}

{% load i18n %}

{% block title %}
     {% translate 'Update' %}
{% endblock %}

{% block body %}
    <h1>{% translate 'Update Product Values' %}</h1>
    <div>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> {% translate 'Update' %}</button> 
        </form>
    </div>
    
    <div>
        <a href ="{% url 'shopapp:product_detail' pk=object.pk %}"> {% translate 'Back to Product' %} #{{ object.pk }}</a>
    </div>
{% endblock %}
