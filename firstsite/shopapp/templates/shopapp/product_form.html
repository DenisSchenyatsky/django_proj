{% extends 'shopapp/base.html' %}

{% load i18n %}

{% block title %}
     {% translate 'Create Product' %}
{% endblock %}

{% block body %}
    <h1> {% translate 'Create Product' %}</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">{% translate  'Create' %} </button> 
        </form>
    </div>
    <div>
        <a href ="{% url 'shopapp:products' %}">
             {% translate 'Back to Products' %}
        </a>
    </div>
{% endblock %}
