{% extends 'shopapp/base.html' %}

{% load i18n %}

{% block title %}
    {% translate 'Create Order' %}
{% endblock %}

{% block body %}
    <h1>{% translate 'Create Order' %}</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> {% translate 'Add Order' %} </button> 
        </form>
    </div>
    <div>
        <a href ="{% url 'shopapp:orders' %}">{% translate 'Back to Orders' %}</a>
    </div>
{% endblock %}
