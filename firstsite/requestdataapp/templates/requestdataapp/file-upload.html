{% extends "requestdataapp/base.html" %}

{% block title %}
{% endblock %}

{% block body %}
<h1>Uploading File</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">
            Upload
        </button>
    </form>
</div>
{% if request.POST %}
<div>
    <h2>Status:</h2>
    <h1><b>{{response_status}}</b></h1>
</div>
{% endif %}
{% endblock %}
